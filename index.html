<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator JTK</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="calculatorContainer">
        <h2>Kalkulator JTK</h2>
        <div id="calculatorTypeContainer">
            <label for="calculatorType">Wybierz rodzaj kalkulatora:</label>
            <select id="calculatorType">
                <option value="same">Te same rozcieńczenia</option>
                <option value="different">Różne rozcieńczenia</option>
            </select>
        </div>
        <div id="inputsContainer"></div>
        <button id="calculateButton">Oblicz</button>
        <div id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
